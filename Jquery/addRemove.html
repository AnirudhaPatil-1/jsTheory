<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- add single element -->
    <button class="addDiv">add div</button>
    <button class="prepend">prepend div</button>
    <script>
        // append
        $(".addDiv").click((e) =>{
            let div = $("<div></div>").text("hello") ;
            $("body").append(div);
        });
        // prepend
        $(".prepend").click((e) => {
            let div = $("<div></div>").text("pre hello");
            $("body").prepend(div);
        })
    </script>
</body>
</html>
