<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around; 
        }
        .card{
            border: 1px solid black;
            height: 10rem;
            width: 10rem;
            margin: 2rem;
        }
    </style>
</head>
<body>
    <div class="card" data-color="blue"></div>
    <div class="card" data-color="red"></div>
    <div class="card" data-color="green"></div>
    <div class="card" data-color="yellow"></div>
    <div class="card" data-color="orange"></div>
    <div class="card" data-color="blue"></div>
    <div class="card" data-color="red"></div>
    <div class="card" data-color="green"></div>
    <div class="card" data-color="yellow"></div>
    <div class="card" data-color="orange"></div>
    <script>
        let allCards = document.querySelectorAll(".card");
        allCards.forEach(function(card){
            card.addEventListener("click", function(e){
                let dataColor = card.getAttribute("data-color");
                card.classList.add(dataColor);
                card.setAttribute("data-color", "used"); 
            })
        } )

    </script>
</body>
</html>
